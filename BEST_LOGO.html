<!DOCTYPE html>
<html>
<head>
    <title>ResearchGenie - Ultimate Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        /* Animated background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.9;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float-particle 20s infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Logo container */
        .logo-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 80px;
            border-radius: 40px;
            box-shadow:
                0 50px 100px rgba(0, 0, 0, 0.4),
                0 0 100px rgba(102, 126, 234, 0.5),
                inset 0 0 60px rgba(255, 255, 255, 0.1);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.02); }
        }

        /* Genie lamp icon */
        .lamp-container {
            position: relative;
            margin-bottom: 30px;
        }

        .lamp {
            font-size: 150px;
            display: inline-block;
            animation: genieMagic 4s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.6));
        }

        @keyframes genieMagic {
            0%, 100% {
                transform: rotate(-5deg) scale(1);
                filter: drop-shadow(0 10px 30px rgba(102, 126, 234, 0.6));
            }
            50% {
                transform: rotate(5deg) scale(1.1);
                filter: drop-shadow(0 20px 50px rgba(118, 75, 162, 0.8));
            }
        }

        /* Sparkles around lamp */
        .sparkle {
            position: absolute;
            font-size: 30px;
            animation: sparkle 2s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: 0; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 20%; right: 10%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 10%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 10%; right: 20%; animation-delay: 1.5s; }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1.5) rotate(180deg);
            }
        }

        /* Logo text */
        .logo-text {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 20px rgba(102, 126, 234, 0.3);
            margin-bottom: 15px;
            animation: textShine 3s ease-in-out infinite;
        }

        @keyframes textShine {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        /* Tagline */
        .tagline {
            font-size: 24px;
            color: #666;
            font-weight: 600;
            margin-top: 20px;
            opacity: 0.9;
        }

        /* AI badge */
        .ai-badge {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 25px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            animation: badgePulse 2s ease-in-out infinite;
        }

        @keyframes badgePulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
            }
        }

        /* Glow effects */
        .glow-circle {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
            animation: glowPulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        .glow-circle:nth-child(1) {
            top: -100px;
            left: -100px;
        }

        .glow-circle:nth-child(2) {
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        @keyframes glowPulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        /* Instructions */
        .instructions {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            z-index: 100;
            border: 2px solid rgba(102, 126, 234, 0.3);
        }

        .instructions h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .instructions p {
            color: #333;
            line-height: 1.6;
            margin: 10px 0;
        }

        .screenshot-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .screenshot-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        /* Version for screenshot (1200x630px - perfect for social media) */
        @media screen {
            .logo-card {
                min-width: 600px;
            }
        }
    </style>
</head>
<body>
    <!-- Background animation -->
    <div class="bg-animation"></div>

    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Instructions -->
    <div class="instructions">
        <h3>üì∏ Screenshot Instructions</h3>
        <p><strong>Windows:</strong> Press <code>Win + Shift + S</code></p>
        <p><strong>Mac:</strong> Press <code>Cmd + Shift + 4</code></p>
        <p>Select the logo area and save!</p>
        <button class="screenshot-btn" onclick="alert('Press Win+Shift+S (Windows) or Cmd+Shift+4 (Mac) to screenshot!')">
            üì∑ Take Screenshot
        </button>
    </div>

    <!-- Main logo -->
    <div class="logo-card">
        <div class="glow-circle"></div>
        <div class="glow-circle"></div>

        <div class="lamp-container">
            <span class="sparkle">‚ú®</span>
            <span class="sparkle">‚≠ê</span>
            <span class="sparkle">üí´</span>
            <span class="sparkle">‚ú®</span>
            <div class="lamp">üßû‚Äç‚ôÇÔ∏è</div>
        </div>

        <h1 class="logo-text">ResearchGenie</h1>
        <p class="tagline">Your AI Research Companion</p>
        <div class="ai-badge">ü§ñ Powered by Google Gemini 2.0</div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            particlesContainer.appendChild(particle);
        }

        console.log('üé® ResearchGenie - The BEST Logo Ever!');
        console.log('üì∏ Press Win+Shift+S to screenshot!');
    </script>
</body>
</html>
